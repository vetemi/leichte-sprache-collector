<div style="text-align:center">
  <h1>
    Welcome to {{ title }}
  </h1>
</div>
<div>
  <label>Text:
    <textarea [(ngModel)]="translation.text" placeholder="Text"></textarea>
  </label>
</div>
<div>
  <label>Übersetzung:
    <textarea [(ngModel)]="translation.translation" placeholder="Übersetzung"></textarea>
  </label>
</div>
<div>
  <label>Autor:
    <input [(ngModel)]="translation.source.author" placeholder="Autor"/>
  </label>
</div>
<div>
  <label>URL:
    <input [(ngModel)]="translation.source.url" placeholder="URL"/>
  </label>
</div>
